<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinebox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      background: #ff4444;
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 35px;
    }
    .search-container {
      position: relative;
    }
    .search-icon {
      font-size: 1.2rem;
      cursor: pointer;
    }
    .search-input {
      display: none;
      position: absolute;
      top: -5px;
      right: 30px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .movie {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .movie img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .movie h3 {
      margin: 0.5rem;
      font-size: 1rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1e1e1e;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #333;
    }
    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/enockthefirst/cinebox/main/logo.png" alt="Cinebox Logo">
    <div class="search-container">
      <span class="search-icon" onclick="toggleSearch()">üîç</span>
      <input type="text" id="searchInput" class="search-input" placeholder="Search movies...">
    </div>
  </header>

  <div class="movies" id="movies"></div>

  <nav class="bottom-nav">
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">TV Shows</a>
    <a href="#">Downloads</a>
  </nav>

 <script>
  const API_KEY = "4f2d18a6472fe18761a98b51c16d577d";
  const API_URL = https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1;

  const moviesContainer = document.getElementById("movies");

  async function fetchMovies() {
    try {
      const response = await fetch(API_URL);
      const data = await response.json();
      moviesContainer.innerHTML = data.results.map(movie => `
        <div class="movie">
          <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title}">
          <h3>${movie.title}</h3>
        </div>
      `).join("");
    } catch (error) {
      console.error("Error fetching movies:", error);
      moviesContainer.innerHTML = "<p>‚ö†Ô∏è Failed to load movies</p>";
    }
  }

  fetchMovies();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinebox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      padding: 15px;
      text-align: center;
      background: #222;
      font-size: 1.5em;
      font-weight: bold;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px;
    }

    .search-bar input {
      width: 70%;
      padding: 8px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .search-bar button {
      padding: 8px 12px;
      border: none;
      background: #e50914;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .search-bar button::before {
      content: "üîç";
    }

    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .movie {
      text-align: center;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>Cinebox</header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search movies...">
    <button onclick="searchMovies()"></button>
  </div>

  <div id="movies" class="movies-container">
    <p>Loading movies...</p>
  </div>

  <div class="bottom-nav">
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">TV Shows</a>
    <a href="#">Downloads</a>
  </div>

  <script>
    const API_KEY = "4f2d18a6472fe18761a98b51c16d577d";
    const BASE_URL = "https://api.themoviedb.org/3";
    const IMAGE_URL = "https://image.tmdb.org/t/p/w300";
    const moviesContainer = document.getElementById("movies");

    async function fetchMovies(url) {
      try {
        const proxyURL = https://api.allorigins.win/get?url=${encodeURIComponent(url)};
        const response = await fetch(proxyURL);
        const proxyData = await response.json();
        const data = JSON.parse(proxyData.contents);

        if (!data.results || data.results.length === 0) {
          moviesContainer.innerHTML = "<p>No movies found.</p>";
          return;
        }

        moviesContainer.innerHTML = data.results.map(movie => `
          <div class="movie">
            <img src="${IMAGE_URL}${movie.poster_path}" alt="${movie.title}">
            <h3>${movie.title}</h3>
          </div>
        `).join("");
      } catch (error) {
        console.error("Error fetching movies:", error);
        moviesContainer.innerHTML = "<p>‚ö†Ô∏è Failed to load movies</p>";
      }
    }

    function loadPopularMovies() {
      const url = ${BASE_URL}/movie/popular?api_key=${API_KEY}&language=en-US&page=1;
      fetchMovies(url);
    }

    function searchMovies() {
      const query = document.getElementById("searchInput").value;
      if (!query) {
        loadPopularMovies();
        return;
      }
      const url = ${BASE_URL}/search/movie?api_key=${API_KEY}&language=en-US&query=${encodeURIComponent(query)};
      fetchMovies(url);
    }

    // Load popular movies when page starts
    loadPopularMovies();
  </script>
</body>
</html>

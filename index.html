<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinebox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      background: #ff4444;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .movie {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      text-align: center;
    }
    .movie img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .movie h3 {
      margin: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ Cinebox</header>

  <div class="movies">
    <div class="movie">
      <img src="https://image.tmdb.org/t/p/w300/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg" alt="Movie Poster">
      <h3>Example Movie 1</h3>
    </div>
    <div class="movie">
      <img src="https://image.tmdb.org/t/p/w300/dlrWhn0G3AtxYUx2D9P2bmzcsvF.jpg" alt="Movie Poster">
      <h3>Example Movie 2</h3>
    </div>
    <div class="movie">
      <img src="https://image.tmdb.org/t/p/w300/6KErczPBROQty7QoIsaa6wJYXZi.jpg" alt="Movie Poster">
      <h3>Example Movie 3</h3>
    </div>
  </div>
</body>
</html>

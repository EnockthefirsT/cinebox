<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinebox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      background: #ff4444;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
      background: #1e1e1e;
    }
    .search-bar input {
      width: 80%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    .search-bar button {
      background: #ff4444;
      border: none;
      color: white;
      padding: 0.5rem 0.8rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .movie {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      text-align: center;
    }
    .movie img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .movie h3 {
      margin: 0.5rem;
      font-size: 1rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e1e1e;
      display: flex;
      justify-content: space-around;
      padding: 0.7rem 0;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üé¨ Cinebox</header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search movies...">
    <button onclick="searchMovies()">üîç</button>
  </div>

  <div class="movies" id="movies">Loading movies...</div>

  <div class="bottom-nav">
    <button>üè† Home</button>
    <button>üé• Movies</button>
    <button>üì∫ TV Shows</button>
    <button>‚¨áÔ∏è Downloads</button>
  </div>

  <script>
    const API_KEY = "4f2d18a6472fe18761a98b51c16d577d"; 
    const BASE_URL = "https://api.themoviedb.org/3";
    const IMAGE_URL = "https://image.tmdb.org/t/p/w300";
    const moviesContainer = document.getElementById("movies");

    async function fetchMovies(url) {
      try {
        // First try Codetabs proxy
        let proxyURL = https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)};
        let response = await fetch(proxyURL);
        if (!response.ok) throw new Error("Codetabs failed");
        let data = await response.json();

        // If Codetabs doesn‚Äôt return valid data, try AllOrigins
        if (!data.results) {
          throw new Error("Invalid Codetabs response");
        }

        displayMovies(data);
      } catch (error) {
        console.warn("Codetabs failed, trying AllOrigins...");

        try {
          let proxyURL = https://api.allorigins.win/get?url=${encodeURIComponent(url)};
          let response = await fetch(proxyURL);
          let proxyData = await response.json();
          let data = JSON.parse(proxyData.contents);
          displayMovies(data);
        } catch (finalError) {
          console.error("Both proxies failed:", finalError);
          moviesContainer.innerHTML = "<p>‚ö†Ô∏è Failed to load movies</p>";
        }
      }
    }

    function displayMovies(data) {
      if (!data.results || data.results.length === 0) {
        moviesContainer.innerHTML = "<p>No movies found.</p>";
        return;
      }

      moviesContainer.innerHTML = data.results.map(movie => `
        <div class="movie">
          <img src="${IMAGE_URL}${movie.poster_path}" alt="${movie.title}">
          <h3>${movie.title}</h3>
        </div>
      `).join("");
    }

    function searchMovies() {
      const query = document.getElementById("searchInput").value;
      if (query) {
        fetchMovies(${BASE_URL}/search/movie?api_key=${API_KEY}&query=${query});
      } else {
        loadPopularMovies();
      }
    }

    function loadPopularMovies() {
      fetchMovies(${BASE_URL}/movie/popular?api_key=${API_KEY});
    }

    loadPopularMovies();
  </script>
</body>
</html>
